	<h1>烏衣巷</h1>
	<font color="brown">
朝代：唐代<br>
作者：劉禹錫<br>
原文：<br>
朱雀橋邊野草花，烏衣巷口夕陽斜。<br>
舊時王謝堂前燕，飛入尋常百姓家。
